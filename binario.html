<html>
    <body>
        <form id="name_form">
            <label>Nome:</label><input type="text" name="nome"/>
            <br/>
            <label>e-mail:</label><input type="text" name="email"/>
            <br/>
            <input type="button" value="Enviar" id="envio" name="envio" />
        </form>
        <input type="text" id="resp" name="resp" size="50" /> 
        <h1>AC3 Bin√°rio</h1>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script type="text/javascript">
            $('#envio').click(function(e) {
                    e.preventDefault();

                    if($('[name=nome]').val().length == 0){
                        $('#resp').val('campo primeiro nome deve ser preenchido');
                        return;
                    }

                    $.ajax({
                        type: 'POST',
                        url: '/api/binario',
                        data: $('form').serialize(),
                        success: function(callback) {
                            console.log(callback);
                            $('#resp').val(callback.nome.toUpperCase() + ' | ' + callback.email.toUpperCase());
                            $('[name=nome]').val('');
                            $('[name=email]').val('');
                        },
                        error: function() {
                            $(this).html("error!");
                        }
                    });
                });
        </script>
    </body>
</html>
